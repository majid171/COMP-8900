<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PRICHAIN</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand" href="#page-top">PRICHAIN</a>
        <button
          class="
            navbar-toggler
            text-uppercase
            font-weight-bold
            bg-primary
            text-white
            rounded
          "
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <small
                class="
                  badge
                  bg-warning
                  nav-link
                  py-3
                  px-0 px-lg-3
                  rounded
                  text-dark
                "
                id="account"
                >Wallet #</small
              >
            </li>

            <li class="nav-item mx-0 mx-lg-1">
              <small
                class="
                  badge
                  bg-dark
                  nav-link
                  py-3
                  px-0 px-lg-3
                  rounded
                  text-white
                "
                id="contact"
                >Contract #</small
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <div class="row">
          <div
            class="
              col-md-6
              d-flex
              align-items-center
              justify-content-center
              flex-column
            "
          >
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputCountry" class="form-label">Country</label>
                <select id="inputCountry" class="form-select">
                  <option selected>Choose...</option>
                  <option>Canada</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="inputProvince" class="form-label">Province</label>
                <select id="inputProvince" class="form-select">
                  <option selected>Choose...</option>
                  <option>ON</option>
                  <option>QC</option>
                  <option>NS</option>
                  <option>NB</option>
                  <option>MB</option>
                  <option>BC</option>
                  <option>PE</option>
                  <option>SK</option>
                  <option>AB</option>
                  <option>NL</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>

              <div class="col-md-6">
                <label for="inputPostalcode" class="form-label"
                  >Postal Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputPostalcode"
                  maxlength="6"
                />
              </div>

              <div class="col-12">
                <button
                  type="submit"
                  id="commitBtn"
                  onclick="return false;"
                  class="btn btn-dark"
                >
                  Commit
                </button>
              </div>
            </form>

            <form class="row g-3 mt-2">
              <div class="col-12">
                <button
                  type="submit"
                  id="revealBtn"
                  onclick="return false;"
                  class="btn btn-dark"
                >
                  Reveal
                </button>
              </div>
            </form>
          </div>

          <div
            class="
              col-md-6
              d-flex
              align-items-center
              justify-content-center
              flex-column
              bg-secondary
              text-light
              rounded
            "
          >
            <div class="">
              <samp id="revealSection">Full Address Will Appear Here!</samp>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Footer-->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <!-- Footer Location-->
          <div class="col-lg-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Contributors</h4>
            <p class="lead mb-0">
              Dr. Saeed Samet
              <br />
              <small>Majid Joseph</small>
              <br />
              <small>Shahin Zanbaghi</small>
            </p>
          </div>
          <!-- Footer Social Icons-->
          <div class="col-lg-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Github link</h4>
            <a class="btn btn-outline-light btn-social mx-1" href="#"
              ><i class="fab fa-github"></i
            ></a>
          </div>
          <!-- Footer About Text-->
          <div class="col-lg-4">
            <h4 class="text-uppercase mb-4">University of Windsor</h4>
            <p class="lead mb-0">
              <a href="#">
                <img
                  src="https://www.uwindsor.ca/sites/all/themes/uwindsor_bootstrap/images/uwindsor_logo.svg"
                  width="200px"
                />
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
      <div class="container"><small>Copyright &copy; 2021</small></div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->

    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
